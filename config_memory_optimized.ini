# Configuración optimizada de memoria para ROOP
# Copia este archivo y renómbralo según tus necesidades

[GENERAL]
# Habilitar optimizaciones de memoria
memory_optimization = true

# Tamaño del lote de procesamiento (1-5, menor = menos memoria)
batch_size = 3

# Límite máximo de memoria RAM en GB
max_memory = 8

# Número de threads de ejecución
execution_threads = 15

[VIDEO_PROCESSING]
# Formato de frames temporales (png para máxima calidad, jpg para menos memoria)
temp_frame_format = png

# Calidad de frames temporales (0-100, solo para jpg)
temp_frame_quality = 95

# Mantener FPS original
keep_fps = true

# Codificador de video de salida
output_video_encoder = libx264

# Calidad de video de salida (0-100, menor = mejor calidad)
output_video_quality = 35

[FACE_PROCESSING]
# Procesar todas las caras en el video
many_faces = false

# Posición de la cara de referencia
reference_face_position = 0

# Distancia de similitud facial
similar_face_distance = 0.85

[EXECUTION]
# Proveedores de ejecución
execution_provider = cuda

# Mantener frames temporales (útil para debugging)
keep_frames = false

# Saltar audio (útil si solo quieres el video)
skip_audio = false

[ADVANCED]
# Habilitar optimizaciones de CUDA
cuda_optimizations = true

# Usar memoria mixta para ahorrar VRAM
mixed_precision = true

# Limpiar memoria cada N frames
memory_cleanup_interval = 10

# Tamaño máximo de cara para procesamiento
max_face_size = 512
